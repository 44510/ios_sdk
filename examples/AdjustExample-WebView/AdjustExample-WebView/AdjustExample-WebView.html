<!DOCTYPE html>
<header><meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'></header>
<html>
    <head>
    </head>

    <body style="background-color:#08d1ff; font-size: 20px; ">
        <h2><center>Webview</center></h2><br></br>
        <button onclick="adjustInitSdk()">Initialise Adjust SDK</button><br>
        <button onclick="trackEvent()">Track Event</button><br>
        <button onclick="trackRevenue()">Track Revenue</button><br>
        <button onclick="trackPushToken()">Track Push Token</button><br>
        <button onclick="goOffline()">Go Offline</button><br>
        <button onclick="goOnline()">Go Online</button><br>
        <button onclick="trackDeeplink()">Track Deeplink</button><br>
        <button onclick="trackThirdPartySharing()">Track Third party sharing</button><br>
        <button onclick="inactiveSDK()">Inactive SDK</button><br>
        <button onclick="reactivateSDK()">Reactivate SDK</button><br>
        <button onclick="addGlobalCallbackParameter()">Add Global Callback Parameter</button><br>
        <button onclick="removeGlobalCallbackParameter()">Remove Global Callback Parameter By Key</button><br>
        <button onclick="clearAllGlobalCallbackParameter()">Clear All Global Callback Parameters</button><br>
        <button onclick="addGlobalPartnerParameter()">Add Global Partner Parameter</button><br>
        <button onclick="removeGlobalPartnerParameter()">Remove Global Partner Parameter By Key</button><br>
        <button onclick="clearAllGlobalPartnerParameter()">Clear All Global Partner Parameters</button><br>
        <button onclick="gdprForgetMe()">Gdpr Forget Me</button><br>

        <p id="demo"> </p>
        <script>

            window.onload = event => {
                adjustInitSdk();
            };

            function adjustInitSdk() {
                var adjustConfig = new AdjustConfig('2fm9gkqubvpc', AdjustConfig.EnvironmentSandbox);
                Adjust.initSDK(adjustConfig);
            }

            function trackEvent() {
                var adjustEvent = new AdjustEvent('g3mfiw');
                adjustEvent.setRevenue(0.01, 'EUR');
                adjustEvent.addCallbackParameter('key', 'value');
                adjustEvent.addCallbackParameter('x', 'y');
                adjustEvent.addCallbackParameter('key', 'lock');
                adjustEvent.addPartnerParameter('foo', 'bar');
                adjustEvent.addPartnerParameter('x', 'y');
                adjustEvent.addPartnerParameter('foo', 'foot');
                adjustEvent.addPartnerParameter('x', 'z');
                Adjust.trackEvent(adjustEvent);
            }

            function trackRevenue() {
                var adjustRevenue = new AdjustRevenue('applovin_max_sdk');
                adjustRevenue.setRevenue(0.01, 'EUR');
                adjustRevenue.setAdImpressionsCount(100);
                adjustRevenue.addCallbackParameter('key', 'value');
                adjustRevenue.addCallbackParameter('x', 'y');
                adjustRevenue.addCallbackParameter('key', 'lock');
                adjustRevenue.addPartnerParameter('foo', 'bar');
                adjustRevenue.addPartnerParameter('x', 'y');
                adjustRevenue.addPartnerParameter('foo', 'foot');
                adjustRevenue.addPartnerParameter('x', 'z');
                Adjust.trackRevenue(adjustRevenue);
            }

            function trackPushToken() {
                Adjust.trackPushToken("e79c2b66222a956ce04625b22e3cad3a63e91f34b1a21213a458fadb2b459385");
            }

            function goOffline() {
                Adjust.switchToOfflineMode();
            }

            function goOnline() {
                Adjust.switchToOnlineMode();
            }

            function trackDeeplink() {
                Adjust.trackDeeplink("https://www.wired.com/story/fancy-cat-furniture/#intcid=_wired-verso-hp-trending_4cb42ea3-2131-4763-9733-a391e19d84e6_popular4-1")
            }

            function trackThirdPartySharing() {
                var adjustThirdPartySharing = new AdjustThirdPartySharing(true);
                adjustThirdPartySharing.addPartnerSharingSettings("partnerName", "key", true)
                adjustThirdPartySharing.addGranularOption("xpto1", "key1", "value1", "xpto2", "key2", "value2")
                Adjust.trackThirdPartySharing(adjustThirdPartySharing);
            }

            function inactiveSDK() {
                Adjust.inactiveSDK();
            }

            function reactivateSDK() {
                Adjust.reactivateSDK();
            }

            function addGlobalCallbackParameter() {
                Adjust.addGlobalCallbackParameter('test_key', 'test_value');
            }

            function removeGlobalCallbackParameter() {
                Adjust.removeGlobalCallbackParameter('test_key');
            }

            function clearAllGlobalCallbackParameter() {
                Adjust.clearAllGlobalCallbackParameters();
            }

            function addGlobalPartnerParameter() {
                Adjust.addGlobalPartnerParameter('test_key', 'test_value');
            }

            function removeGlobalPartnerParameter() {
                Adjust.removeGlobalPartnerParameter('test_key');
            }

            function clearAllGlobalPartnerParameter() {
                Adjust.clearAllGlobalPartnerParameters();
            }

            function gdprForgetMe() {
                Adjust.gdprForgetMe();
            }

            function didChangeWithAdjustAttribution(attributionValue) {
                <!--                document.write(attributionValue)-->
            }

            function didReadWithAdjustAttribution(attributionValue) {
                <!--               document.write(attributionValue)-->
            }

        </script></body>
</html>
