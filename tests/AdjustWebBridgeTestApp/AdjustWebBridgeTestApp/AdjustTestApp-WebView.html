<!doctype html>
<html><head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <style type='text/css'>
            html { font-family:Helvetica; color:#222; }
            h1 { color:steelblue; font-size:24px; margin-top:24px; }
            button { margin:0 3px 10px; font-size:12px; }
            .logLine { border-bottom:1px solid #ccc; padding:4px 2px; font-family:courier; font-size:11px; }
        </style>
</head><body>
    <h1>Adjust TestApp</h1>

    <script>
        var TestAppUtil = {
            errSubscriber: function errSubscriber(errMessage) {
                console.log(errMessage);
            },
        };
        window.onerror = function(err) {
            TestAppUtil.errSubscriber(err);
        }

        window.onload = (event) => {
            Adjust._getSdkVersionAsync(function(sdkVersion) {
                TestAppUtil._sdkVersion = sdkVersion;
            });
        };

        function btnStartTestSession() {
            //console.log('btnStartTestSession');
            //Adjust.instance(12, function(errMessage) {console.log(errMessage);});
            TestLibrary._errSubscriber = TestAppUtil.errSubscriber;

            //TestLibrary.addTest("Test_AdRevenue_valid_params");
            //TestLibrary.TORMV();

            if (! TestAppUtil._sdkVersion) {
                Adjust._getSdkVersionAsync(function(sdkVersion) {
                    TestAppUtil._sdkVersion = sdkVersion;
                    TestLibrary.startTestSession(sdkVersion);
                });
            } else {
                TestLibrary.startTestSession(TestAppUtil._sdkVersion);
            }
        }

    </script>
    <div id='buttons'>
        <div style="width:300px;height:35px;text-align:center;">
            <button onclick="btnStartTestSession()">Start test session</button><br>
        </div>
    </div>
</body></html>
